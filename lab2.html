		<h1>承德旅游节</h1>
		<p>承德是河北省省辖市，处于华北和东北两个地区的过渡地带，西南与南分别挨着北京与天津，背靠蒙辽，省内与秦皇岛、唐山两个沿海城市以及张家口市相邻，是国家甲类开放城市。承德是首批国家历史文化名城，民国和解放初期为原热河省省会。位于承德市的避暑山庄及其周围寺庙是中国十大风景名胜、旅游胜地四十佳、国家重点风景名胜区，1994年被联合国教科文组织批准为世界文化遗产，同时避暑山庄及其周围寺庙也是国家首批世界文化遗产。承德还是中国普通话标准音采集地，中国摄影之乡、中国剪纸之乡。2012年被评为中国“十大特色休闲城市”。
