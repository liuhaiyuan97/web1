<!DOCTYPE html>
<html>
<head>
	<title>lob11</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	*{
		padding: 0px;
		margin: 0px;
	}
	a{
		text-decoration: none;
		color: black;
	}
	#pic1,#pic2,#pic3,#pic4,#pic5{
		text-decoration: center;
		width: 200px;
		height: 160px;
		padding: 8px;
		margin:5px;
		background: #DCDCDC;
		opacity: 0.5;
		float: left;

	}
	#pic1:hover,#pic2:hover,#pic3:hover,#pic4:hover,#pic5:hover{
		opacity: 1;
	}
		
	.pic{
		border: 1px solid ;
		border-bottom: none;
		width: 200px;
		height: 136px;

	}
	.list{
		text-align: center;
		width: auto;
	}

	</style>
</head>
<body>
<div id="pic1">
	<a href="images/pic1.jpg">
	<img class="pic" src="images/pic1.jpg">
	<div class="list">巴黎</div>
	</a>
</div>
<div id="pic2">
	<a href="images/pic2.jpg">
	<img class="pic" src="images/pic2.jpg">
	<div class="list">北欧</div>
	</a>
</div>
<div id="pic3">
	<a href="images/pic3.jpg">
	<img class="pic" src="images/pic3.jpg">
	<div class="list">华盛顿</div>
	</a>
</div>
<div id="pic4">
	<a href="images/pic4.jpg">
	<img class="pic" src="images/pic4.jpg">
	<div class="list">伦敦</div>
	</a>
</div>
<div id="pic5">
	<a href="images/pic5.jpg">
	<img class="pic" src="images/pic5.jpg">
	<div class="list">威尼斯</div>
	</a>
</div>
</body>
</html>
